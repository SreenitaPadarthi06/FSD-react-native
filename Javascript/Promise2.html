<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun1(){
    return new Promise(function(resolve,reject){
        setTimeout(function(){
            resolve(1);
        },1000);
    })
}
   
function fun2(){
    return new Promise(function(resolve,reject){
        setTimeout(function(){
            resolve(2);
        },1000);
    })
}
function fun3(){
    return new Promise(function(resolve,reject){
        setTimeout(function(){
            resolve(3);
        },1000);
    })
}
        async function Execute(){
            try{
                const res1=await fun1()
                const res2=await fun2(res1)
                const res3=await fun3(res2)
                console.log(res3)
            }
            catch(err){
                console.log(err);
            }
        }
        Execute()
    </script>
</body>
</html>
