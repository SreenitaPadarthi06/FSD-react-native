<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyevents</title>
    <script>
       function fun()
       {
        console.log('Namasthey');
       }
    </script>
</head>
<body>
    <button ondblclick=" console.log('Hai')">Click me</button><br><br>
    <button onmousedown=" console.log('Hello')">Hit me</button>--down<br><br>
    <button onmouseup=" console.log('How do u do?')">Hit me</button>--up<br><br>
    <button onmouseleave=" console.log('Hello')">Hit me</button>--leave<br><br>
    <button onmouseover=" console.log('Ola')">Hit me</button>--over<br><br>
    <button onmouseleave=" console.log('Hello')">Hit me</button>--leave<br><br>
    <!--<button onmouseout=" console.log('Hlo')">Hit me</button>--out<br><br>-->
    <button onmouseover=" fun()">Click</button>--out<br><br>
    <input type="text" required onchange=""/>
</body>
</html>
