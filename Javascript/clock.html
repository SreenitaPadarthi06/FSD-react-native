<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body
        {
         display:flex;
         flex-direction: row;
         justify-content:center;
         height: 100svh;
         align-items: center;
         flex-wrap:wrap;
        }
        .time{
            cursor:pointer;
            width:400px;
            height:200px;
            background-color: rgb(5, 6, 6);
            font-size:60px;
            display: flex;
            padding:5px;
            gap:5px;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 5px;
            box-shadow: 5px 5px 4px rgb(82, 82, 82);
        }
        .minutes{
            width:40%;
            height:50%;
            display: flex; 
            font-family: "Diplomata SC", serif;
            font-weight: 400;
            font-style: normal;
            color:rgba(255, 0, 0, 0.689);
            justify-content: center;
           align-items: center;
            background-color: rgb(207, 203, 203);
        }
         .seconds{
            width:40%;
            height:50%;
            display: flex;
             font-family: "Diplomata SC", serif;
            font-weight: 400;
            font-style: normal;
            color:rgba(255, 0, 0, 0.689);
            align-items: center;
            justify-content: center;
            background-color: rgb(207, 203, 203);
        }
        .stop{
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div class="time" onmouseover="stop()">
    <div class="minutes"></div>
    <div class="colon"><span style="color:rgba(255, 0, 0, 0.795)">:</span></div>
    <div class="seconds"></div>
    </div><br>
    <!-- <div class="stop">Stop</div> -->
    <script src="./clock.js"></script>
</body>
</html>
