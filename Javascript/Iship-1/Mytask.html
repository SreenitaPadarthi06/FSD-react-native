<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
            animation: slideDown 0.8s ease  both;
        }

        .header:hover {
            background: rgba(10, 10, 10, 1);
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.2);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: logoFloat 3s ease-in-out infinite;
        }

         .logo:hover {
            transform: scale(1.1);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--white);
            border-radius: 50%;
            top: 8px;
            left: 8px;
            animation: orb1 4s ease-in-out infinite;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--gradient-secondary);
            border-radius: 50%;
            bottom: 10px;
            right: 10px;
            animation: orb2 4s ease-in-out infinite ;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        } 

        @keyframes orb1 {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.2) translate(5px, 5px); }
        }

        @keyframes orb2 {
            0%, 100% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(0.8) translate(-3px, -3px); }
        }
        .nav-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--white);
            background: rgb(155, 150, 150,0.1);
            transform: translateY(-2px);
        }
        .profile-btn {
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #45b7d1;
            --gold: #ffd93d;
            --dark: #0a0a0a;
            --darker: #000000;
            --gray: #1a1a1a;
            --light-gray: #333333;
            --white: #ffffff;
            --text-light: #e0e0e0;
            --gradient-primary: linear-gradient(135deg, #e60b0b, #3342ec);
            --gradient-secondary: linear-gradient(135deg, #45b7d1, #ffd93d);
            --gradient-dark: linear-gradient(135deg, #0a0a0a, #1a1a1a, #000000);
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <div class="logo">
                <div class="logo-icon"></div>
            </div>
            
            <div class="nav-content">
                <ul class="nav-menu">
                    <li><a href="#anonymous" class="nav-link">Anonymous Box</a></li>
                    <li><a href="#experience" class="nav-link">Experience Wall</a></li>
                    <li><a href="#community" class="nav-link">Community</a></li>
                    <li><a href="#profiles" class="nav-link">Profiles</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
                
                <button class="profile-btn">
                    My Profile â–¼
                </button>
            </div>
        </nav>
    </div>
    <div class="reviews">
        <h2>Reviews</h2>
    </div>
</body>
</html>
