<html>
    <head>
        Types of input
    </head>
    <body>
        <input type="text" placeholder="Enter username"/>
    <br><input type="number" placeholder="Mobile number"/>
    <br>
 <input type="password" placeholder="Password"/>
<br>
<input type="radio" name="gender"/>
<label>Male</label>  
<br><input type="radio" name="gender"/>
<label>Female</label> 
<br><input type="radio" name="gender"/>
<label>Other</label> 
<br>
<h3>Application Form</h3>
<br><br>
<form>
    <label>First Name:</label>
    <input type="text" />
    <label>Last Name:</label>
    <input type="text" />
    <br><br>
    <label>Date of birth:</label>
    <input type="date" placeholder="mm/dd/yyyy"/>
    <label>Age:</label>
    <input type="age"/>
    <br>
    <br>
    <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    <label>Email Address:</label>
    <input type="text" placeholder="Enter email address"/>
    <br>
    <br>
    <label>Position Available:</label>
    <input type="radio" name="position"/>
    <label>Junior Developer</label>  
    <input type="radio" name="position"/>
    <label>Mid-level Developer</label> 
    <input type="radio" name="position"/>
    <label>Senior Developer</label>
    <br><br>
   <label>Programming Languages:</label> 
   <input type="checkbox"/>
   <label>Java</label>
   <input type="checkbox"/>
   <label>JavaScript</label>
   <input type="checkbox"/>
   <label>Python</label>
   <br>
   <br>
   <label>Password:</label>
   <input type="password" min="8" max="12"/>
   <label>Confirm Password:</label>
   <input type="password" min="8" max="12"/>
   <br>
   <br>
   <input type="Submit"/>
   <input type="Reset"/>
</form>
</body>  
</html>
