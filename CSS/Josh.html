<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }

       header{
        display:flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        border-bottom: 1px solid rgb(201, 198, 198);
        box-shadow: 2px 0px 2px 3px rgba(191, 212, 232, 0.873);
       }
      .logo{
        padding-top: 20px;
      }
       .menu{
        display:flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        padding-bottom: 20px;
        
       }
       ul{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 15px;
        list-style: none;
        display: inline-flex;
        padding:20px;
        gap:30px;
       }
       li:hover{
          cursor: pointer;
          background-color: gold;
          border-radius:3px ;
          text-shadow:1px 1px 2px rgb(124, 123, 123) ;
          transform: translateY(-1px);
       }
       
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" height="70%" width="50%"></div>
           <div class="menu">
            <ul>
                <li style="background-color:gold; border-radius:3px ">Home</li>
                <li>Skills</li>
                <li>Education</li>
                <li>Projects</li>
                <li>Recommendations</li>
                <li>Contact</li>
            </ul>
           </div>
    </header>
    
</body>
</html>
