<html>
    <head>
        <title>Header Dropdown List</title>
        <link rel="stylesheet" href="DDD.css">
        <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="./Company.png" alt="logo" width="70px" height="70px"/>
            </div>
            <div class="parent">
                <div class="profile"><i class="fas fa-user"></i>
                    <div class="profile-dropdown">
                        <div class="profile-item">Profile</div>
                        <div class="profile-item">Reset Password</div>
                        <div class="profile-item">Logout</div>
                    </div>
                </div>
            </div>
            <div class="headers">
                <div class="parent1">
                    <div class="child1">Home</div>
                    <div class="child2">
                        <div class="sub">Explore</div>
                        <div class="sub">Location</div>
                        <div class="sub">Offers</div>
                        <div class="sub">Door Delivery</div>
                    </div>
                </div>
                <div class="parent2">
                    <div class="child1">About</div>
                    <div class="child2">
                        <div class="sub">Super market</div>
                        <div class="sub">Products</div>
                        <div class="sub">Discounts</div>
                    </div>
                </div>
                <div class="parent3">
                    <div class="child1">Products</div>
                    <div class="child2">
                        <div class="sub">Dairy Products</div>
                        <div class="sub">Vegetables</div>
                        <div class="sub">Beverages</div>
                        <div class="sub">Snack Items</div>
                        <div class="sub">Fruits</div>
                        <div class="sub">Flour</div>
                    </div>
                </div>
                <div class="parent4">
                    <div class="child1">Retail</div>
                    <div class="child2">
                        <div class="sub">Customer Care</div>
                        <div class="sub">Prices</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
