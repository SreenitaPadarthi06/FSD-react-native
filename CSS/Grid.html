<html>
    <head><title>Grid</title>
    <style>
       .p{
        width: 100%;
        height:300px;
        background-color: rgb(243, 193, 133);
        border: 2px solid black;
        color:white;
        display: grid;
        grid-template-rows: 2fr 1fr 2fr;
        grid-template-columns: 1fr 2fr 1fr;
       }
       .c{
        
        border:2px solid rgb(25, 24, 24);
       }
       .p1{
        width: 100%;
        height:300px;
        border: 2px solid rgb(255, 255, 255);
        color:rgb(255, 255, 255);
        display: grid;
        grid-template-rows: 2fr 1fr 2fr;
        grid-template-columns: 1fr 2fr 1fr;
        
       }
       .c1{
        width:100px;
        height:100px;
        background-color:blue ;
        align-self: center;
        justify-self: center;
       }
       .c2{
        width:100px;
        height:100px;
        background-color:rgb(186, 45, 247) ;
        align-self: center;
        justify-self: center;
       }
       .c2{
        width:100px;
        height:100px;
        background-color:rgb(186, 45, 247) ;
        align-self: center;
        justify-self: center;
       }
       .a{
        width:90px;
        height:80px;
        background-color:rgb(255, 247, 2) ;
        align-self: center;
        justify-self: center;
       }
       .a1{
        width:90px;
        height:80px;
        background-color:rgb(62, 255, 14) ;
        align-self: center;
        justify-self: center;
       }

    </style>
</head>
<body>
    <div class="p">
        <div class="c">1</div>
        <div class="c">2</div>
        <div class="c">3</div>
        <div class="c">4</div>
        <div class="c">5</div>
        <div class="c">6</div>
        <div class="c">7</div>
        <div class="c">8</div>
        <div class="c">9</div>
    </div>
    <br>
    <div class="p1">
        <div class="c1">1</div>
        <div class="c2">2</div>
        <div class="a">3</div>
        <div class="a1">4</div>
        <div class="a2">5</div>
        
    </div>

</body>
</html>
