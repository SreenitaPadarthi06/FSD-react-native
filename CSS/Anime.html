<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
         .demo{
            width: 40px;
            height: 40px;
            background-color: aqua;
            animation: My 2s ease-in infinite;
            position: relative;
         }
          .demo1{
            width: 40px;
            height: 40px;
            background-color: rgb(247, 0, 255);
            animation: My 3s ease-out infinite;
            position: relative;
         }
         .demo2{
            width: 40px;
            height: 40px;
            background-color: rgb(242, 255, 0);
            animation: My 4s linear infinite;
            position: relative;
         }
         @keyframes My {
            0%{
                left:0px;
                border-radius: 0px;
                background-color: rgb(210, 255, 74);
            }
            30%{
                left:0px;
                border-radius: 10px;
                background-color: rgb(74, 189, 255);
            }
            100%{
                left:100px;
                border-radius: 40px;
                box-shadow: 1px 1px 3px 3px rgb(255, 161, 60);
            }
         }
    </style>
</head>
<body>
    <div class="demo"></div><br>
    <div class="demo1"></div><br>
    <div class="demo2"></div>
</body>
</html>
