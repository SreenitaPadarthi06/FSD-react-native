<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Practice</title>
    <style>
       .parent{
        position: relative;
        border:1px solid black;
        display: flex;
        justify-content: space-around;
        align-items: start;
        gap:20px;
        flex-wrap:wrap
       }
       .c1,.c2,.c3{
        width: 200px;
        height: 200px;
       }
       .c1{
        background-color: rgb(223, 76, 13);
       }
       .c2{
        background-color: rgb(239, 241, 239);
       }
       .c3{
        background-color: rgb(57, 138, 3);
       }
    </style>
</head>
<body>
    <div class="parent">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
</body>
</html>
