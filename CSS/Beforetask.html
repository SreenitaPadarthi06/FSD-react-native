<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        display:flex;
        justify-content: center;
        align-items: center;
        height: 100svh;
       }
       .demo{
        border:0.5px solid rgb(197, 255, 255);
        border-radius: 4px;
        cursor: pointer;
        background-color: rgb(213, 255, 255);
        position:relative;
        z-index:0;
        overflow:hidden;
       }
       .demo::before{
        position:absolute;
        content:"";
        border:px solid rgb(1, 185, 185);
        width:100%;
        height:100%;
        background-color: rgb(0, 236, 217);
        transform:translateX(-80px) skewX(45deg);
        transition:all 0.5s linear;
        z-index:-1 ;
       }
       .demo:hover::before{
          transform: translateX(0px) skewX(45deg);
          box-shadow: 1px 1px 10px 10px gold;
       }
      .demo2{
        margin-top: 120px;
        border:0.5px solid rgb(0, 0, 0);
        border-radius: 4px;
        color:white;
        cursor: pointer;
        background-color: rgb(98, 225, 0);
        position:relative;
        z-index:0;
        overflow:hidden;
      }
      .demo2::before{
        position:absolute;
        content:"";
        border:px solid rgb(1, 185, 185);
        width:100%;
        height:100%;
        background-color: rgb(133, 252, 97);
        transform:translateX(-80px) skewX(45deg);
        transition:all 0.5s linear;
        z-index:-1 ;
      }
      .demo2:hover::before{
          text-shadow: 2px 2px 3px 4px rgb(220, 255, 116);
          transform: translateX(-10px) skewX(45deg);
       }
       .demo2::after{
            position:absolute;
        content:"";
        border:px solid rgb(1, 185, 185);
        width:100%;
        height:100%;
        background-color: rgb(252, 249, 97);
        transform:translateX(80px) skewX(45deg);
        transition:all 0.5s linear;
        z-index:-1 ;
      }
       .demo2:hover::after{
          text-shadow: 2px 2px 3px 4px black;
          transform: translateX(-30px) skewX(45deg); 
       }
      .demo3{
        cursor: pointer;
        border-radius:4px;
        color:aliceblue;
        height:20px;
        background-color: rgb(23, 23, 23);
        position:relative;
        z-index:0;
        text-align:center;
      }
      .circle{
        position: relative;
        width:15px;
        height:15px;
        border-radius: 30px;
        background-color: rgba(255, 154, 154, 0.607);
        margin-left:45px;
        z-index: 2;
        transform:translatey(-2px) skewX(45deg);
      }
      .circle::after{
          content:"";
        width:100%;
        height:100%;
        transform:translatey(-2px) skewX(45deg);
        transition:all 0.5s linear;
      }
      .circle:hover::after{
        width:50px;
        transform: translatey(-30px) skewX(45deg);
      }
    </style>
</head>
