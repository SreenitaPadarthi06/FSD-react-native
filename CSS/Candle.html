<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
        .bg{
            width:500px;
            height:500px;
            background-color: black;
        }
         .candle{
            width: 40px;
            height: 280px;
            background-color: rgb(223, 229, 229);
            border-radius: 3px;
            box-shadow: 2px 2px 3px 1px rgb(148, 150, 150);
            position: absolute;
            margin-top: 120px;
            margin-left:200px;
            
         }
         
         .glow{
             width: 20px;
            height: 50px;
           
            background-color: rgb(255, 250, 159);
            border-radius:  50%;
            box-shadow: 1px 1px 4px 1px rgb(255, 196, 0);
            animation: My 4s ease-in infinite;
            position: absolute;
            margin-top:-52px;
            margin-left:10px;
         }
         .drop1{
            width: 8px;
            height: 10px;
            position: absolute;
            background-color: rgb(223, 229, 229);
            border-radius: 50%;
            box-shadow: 2px 2px 3px 1px rgb(148, 150, 150);
            position: absolute;
            animation:fall 6s ease-in infinite;
            margin-left: 34px;
            margin-top: -5px;
         }
          .drop2{
              width: 7px;
            height: 10px;
            position: absolute;
            background-color: rgb(223, 229, 229);
            border-radius: 50%;
            box-shadow: 1px 1px 3px 1px rgb(148, 150, 150);
            position: absolute;
            animation:fall 5s ease-in infinite;
            margin-left: 35px;
            margin-top: 25px;
          }
         @keyframes My {
            0%{
                  background-color:yellow ;
            }
            100%{
                box-shadow:3px 3px 10px 10px rgba(255, 153, 0, 0.59);
                background-color:rgb(255, 147, 53) ;
            }
         }
         @keyframes fall {
            0%{
                top:0px;

            }
            90%{
                height:25px;
                
            }
            100%{
                 width:10px;
                 top:260px;
            }
         }
         .animated-ring {
  width: 80px;
  height: 80px;
  border: 4px solid white;
  border-radius: 50%;
  background: transparent;
  position: relative;
  animation: growFade 1.5s infinite;
  /* Optional: center the ring */
  margin: 40px auto;
}

@keyframes growFade {
  0% {
    transform: scale(0.7);
    opacity: 1;
  }
  70% {
    transform: scale(1.2);
    opacity: 0.5;
  }
  100% {
    transform: scale(1.4);
    opacity: 0;
  }
}


    </style>
</head>
<body>
    <div class="bg">
    <div class="candle">
        <div class="glow"></div>
        <div class="drop1"></div>
<div class="drop2"></div>
    </div>
    <div class="animated-ring"></div>
    </div>
</body>
</body>
</html>
