<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        body{
            background-color: black;
        }
        .demo2{
            width: 60px;
            height: 60px;
            margin:50px;
            border-radius: 40px;
            background-color: rgb(242, 255, 0);
            animation: My 12s linear infinite;
            position: relative;
         }
         @keyframes My {
            0%{
                left:0px;                
            }
            25%{
                left:200px;
                top:0px;
                box-shadow: 1px 1px 3px 3px rgb(255, 161, 60);
            }
            50%{
                left:200px;
                top:200px;
                box-shadow: 2px 2px 3px 3px rgb(255, 161, 60);
            }
            75%{
                top:200px;
                left:0px;
                box-shadow: 2px 2px 3px 3px rgb(255, 161, 60);
            }
            100%{
                top:0px;
                left:0px;
                box-shadow: 3px 3px 3px 3px rgb(255, 161, 60);
            }
         }
        </style>
</head>
<body>
    <div class="demo2" align="center">
 

</div>
</body>
</html>
