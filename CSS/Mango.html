<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Mango</title>
  <style>
    body {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .para {
      font-size: 2rem;
      font-weight: bold;
      color: green;
      text-shadow: 2px 2px 2px rgba(0, 50, 0, 0.3);
      margin-bottom: 20px;
    }

    .mango-container {
      position: relative;
      width: 300px;
      height: 340px;
    }

    .mango {
      width: 260px;
      height: 300px;
      background-color: #6edc40;
      border-radius: 60% 40% 60% 40% / 55% 45% 55% 45%;
      transform: rotate(10deg);
      box-shadow: inset -10px -10px 20px rgba(255, 255, 255, 0.3);
      border: 4px solid #4bc62f;
      position: absolute;
      bottom: 0;
      left: 20px;
    }

    .stem {
      width: 10px;
      height: 40px;
      background-color: #3b7c17;
      position: absolute;
      
      left: 140px;
      transform: rotate(-15deg);
      border-radius: 2px;
    }

    .leaf {
      width: 100px;
      height: 50px;
      background-color: #3caf2b;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      top: 10px;
      left: 170px;
      transform: rotate(-30deg);
    }

    
  </style>
</head>
<body>

  <div class="para">Green Mango</div>
  <div class="mango-container">
    <div class="stem"></div>
    <div class="leaf"></div>
    <div class="mango"></div>
  </div>

</body>
</html>
