<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        body{
            width:100%;
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shape{
            width: 100px;
            height:60px;
            background-color: darkturquoise;
            transition: all 1s ease-in ;
        }
        .shape2{
            width: 100px;
            height:60px;
            cursor: pointer;
            margin: 10px;
            text-align:center;
            font-size: 40px;
            border-radius: 30px;
            background-color: rgb(60, 255, 0);
            animation: new 8s ease-in infinite ;
        }
        @keyframes new {
            0%{  background-color: rgb(0, 238, 255) ;
               box-shadow: 1px 1px 3px 3px darkturquoise;
                 
            }  
        
            100%{
              background-color: rgb(255, 255, 3) ;
               box-shadow: 1px 1px 3px 3px rgb(255, 217, 0);
                                
            }
        }
        .shape:hover{
            cursor: pointer;
            border: 1px solid rgb(255, 234, 3);
            border-radius: 20px 20px 20px 0px;
            background-color: rgb(255, 255, 3);
            text-align:center;
            font-size: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="shape">Hi!</div><br>
    <button class="shape2">Hi!</button>
</body>
</html>
