     width:250px;

   background-color: rgb(255, 217, 0) ;

     }
   .sun:hover {

               box-shadow: 1px 1px 3px 3px rgb(179, 179, 179);                    
            }
    .bird{

        width:30px;
        position: absolute;
        height: 30px;
        background-image: url("./Yellowbird.png");
        background-repeat: no-repeat;
        background-size: cover;
        margin-top: 30px;
        left:20px;
        transition: all 9s linear;
    }
    .clouds{
        border:px solid black;
        width:500px;
        position: absolute;
        height: 160px;
        left:20px;
        background-image: url("./clouds.png");
        background-repeat: no-repeat;
        background-size: cover;
        margin-top: -250px;
        transition: all 20s linear;
    }

 .bird:hover,.clouds:hover {

             bottom:120px;
